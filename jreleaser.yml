project:
  name: redis-sql-trino
  description: Trino Connector for RediSearch
  longDescription: Trino Connector for RediSearch  
  links:
    homepage: https://github.com/redis-field-engineering/redis-sql-trino
  authors:
    - Julien Ruaux
  license: MIT
  java:
    groupId: com.redis
    version: 17
    multiProject: true
  inceptionYear: 2020
  tags:
    - 'redis'
    - 'redisearch'
    - 'sql'
    - 'jdbc'
    - 'trino'
    - 'presto'

release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        enabled: false
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
      categories:
        - title: 'Merge'
          labels:
            - 'merge_pull'
            - 'merge_branch'
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'Merge'
      replacers:
        - search: 'deps: '

announce:
  slack:
    active: RELEASE
    channel: '#field-engineering-announcements'
    message: 'üîé Redis SQL Trino {{projectVersion}} has been released! {{releaseNotesUrl}}'

distributions:
  redis-sql-trino:
    artifacts:
      - path: target/{{distributionName}}-{{projectVersion}}.zip
        transform: '{{distributionName}}-{{projectEffectiveVersion}}.zip'

files:
  artifacts:
    - path: target/generated-docs/{{projectName}}-{{projectVersion}}.pdf
      transform: '{{projectName}}-{{projectEffectiveVersion}}.pdf'